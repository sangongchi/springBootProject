spring.application.name=ProjectBySpringBoot


server.port = 8888

# 配置数据库
#useUnicode=true：这个参数通常用于指定是否使用Unicode字符编码。设置为true意味着启用Unicode，确保正确处理非ASCII字符，比如中文。
#characterEncoding=utf-8：指定字符编码为UTF-8，和useUnicode一起使用，确保数据库交互中使用正确的字符集，避免乱码。
#zeroDateTimeBehavior=convertToNull：处理MySQL中的'0000-00-00 00:00:00'日期时间值。默认情况下，JDBC驱动会抛出异常，这里设置为转换为null，避免程序出错。
#transformedBitIsBoolean=true：将MySQL的BIT(1)类型转换为Java的Boolean类型，而不是默认的byte数组。这简化了Java代码中的处理。
#allowMultiQueries=true：允许在一次execute方法调用中执行多个SQL语句，用分号分隔。但需要注意SQL注入风险，需谨慎使用。
#useSSL=false：禁用SSL连接。在开发环境中，可能因为本地MySQL未配置SSL而需要关闭，生产环境应启用以确保安全。
#allowPublicKeyRetrieval=true：允许客户端从服务器获取公钥，用于身份验证。在某些情况下（如SSL未启用但需要安全连接），可能需要此参数，但存在安全风险，需谨慎。
spring.datasource.url=jdbc:mysql://localhost:3306/my-demo?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&allowMultiQueries=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=10


# Redis 配置
spring.data.redis.host=localhost
spring.data.redis.port=6379
# Redis 数据库索引
#spring.data.redis.database=0
# Redis 连接超时时间
spring.data.redis.timeout=10000

### # MyBatis-Plus 基础配置
# 指定Mapper接口的位置
 mybatis-plus.mapper-locations=classpath*:/mapper/**/*.xml
# # 扫描实体类包
# mybatis-plus.type-aliases-package=com.example.demo.entity
# 字段名映射规则 下划线转驼峰
mybatis-plus.configuration.map-underscore-to-camel-case=true
# 配置日志实现  控制台输出
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl


# ==================== 日志配置 ====================
# 全局日志级别：TRACE < DEBUG < INFO < WARN < ERROR < FATAL
# 可以设置为：TRACE, DEBUG, INFO, WARN, ERROR, FATAL, OFF
logging.level.root=INFO

# 指定包的日志级别
# MyBatis-Plus 相关日志
logging.level.com.baomidou.mybatisplus=DEBUG
# MyBatis 相关日志
logging.level.org.mybatis=DEBUG
# SQL 相关日志（包括参数和结果）
logging.level.java.sql=DEBUG
# JDBC 连接池日志
logging.level.com.zaxxer.hikari=INFO
# Spring 框架日志
logging.level.org.springframework=INFO
# 项目包日志（根据实际包名调整）
logging.level.org.sangongchi.projectbyspringboot=DEBUG

# ==================== 日志文件输出配置 ====================
# 日志文件路径（可以是相对路径或绝对路径）
# 相对路径：相对于项目根目录或工作目录
# 绝对路径：如 E:/logs/application.log
logging.file.name=logs/application.log

# 或者使用 logging.file.path（指定日志文件目录，文件名默认为 spring.log）
# logging.file.path=logs

# 日志文件编码
logging.file.encoding=UTF-8

# ==================== 日志格式配置 ====================
# 控制台日志格式
# %d{日期时间} %5p [%t] %-40.40logger{39} : %m%n
# %d: 日期时间
# %5p: 日志级别（右对齐，5个字符宽度）
# %t: 线程名
# %logger: 日志记录器名称
# %m: 日志消息
# %n: 换行符
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n

# 文件日志格式
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n

# ==================== 日志文件滚动策略 ====================
# 单个日志文件最大大小（支持 KB, MB, GB）
logging.logback.rollingpolicy.max-file-size=10MB
# 日志文件保留的最大大小（所有日志文件总大小）
logging.logback.rollingpolicy.total-size-cap=1GB
# 保留的日志文件数量（超过此数量会删除最旧的文件）
logging.logback.rollingpolicy.max-history=30
# 日志文件命名模式（%d{日期格式} 用于按日期滚动）
# %i 表示文件索引（当文件大小超过限制时）
logging.logback.rollingpolicy.file-name-pattern=logs/application-%d{yyyy-MM-dd}-%i.log

# ==================== 操作日志配置 ====================
# 操作日志文件路径（单独记录操作日志）
logging.file.operation.name=logs/operation.log
# 操作日志文件滚动策略
logging.logback.rollingpolicy.operation.max-file-size=10MB
logging.logback.rollingpolicy.operation.total-size-cap=500MB
logging.logback.rollingpolicy.operation.max-history=90
logging.logback.rollingpolicy.operation.file-name-pattern=logs/operation-%d{yyyy-MM-dd}-%i.log

# ==================== Elasticsearch 配置 ====================
# Elasticsearch 连接地址
spring.elasticsearch.uris=http://localhost:9200
# Elasticsearch 用户名（如果启用了安全认证）
# spring.elasticsearch.username=elastic
# Elasticsearch 密码（如果启用了安全认证）
# spring.elasticsearch.password=your_password
# 连接超时时间（毫秒）
spring.elasticsearch.connection-timeout=5000
# Socket 超时时间（毫秒）
spring.elasticsearch.socket-timeout=10000
# 连接池大小
spring.elasticsearch.connections-per-route=10
# 最大连接数
spring.elasticsearch.max-connections-per-route=30
# 启用SSL证书验证（如果使用HTTPS）
# spring.elasticsearch.ssl.verification-mode=full

# ==================== Spring Data Elasticsearch 配置 ====================
# 启用Elasticsearch仓库
spring.data.elasticsearch.repositories.enabled=true
# 自动创建索引（开发环境建议开启，生产环境建议关闭）
spring.data.elasticsearch.client.reactive.endpoints=localhost:9200
# 自动创建索引（开发环境建议开启，生产环境建议关闭）
spring.elasticsearch.restclient.sniffer.enabled=false

# ==================== SpringDoc OpenAPI (Swagger) 配置 ====================
# API 文档路径配置
# Swagger UI 访问地址：http://localhost:8888/swagger-ui.html 或 http://localhost:8888/swagger-ui/index.html
# API JSON 文档地址：http://localhost:8888/v3/api-docs
# API YAML 文档地址：http://localhost:8888/v3/api-docs.yaml

# 启用 SpringDoc（默认已启用，可设置为 false 关闭）
springdoc.api-docs.enabled=true
# API 文档路径（默认：/v3/api-docs）
springdoc.api-docs.path=/v3/api-docs
# Swagger UI 路径（默认：/swagger-ui.html）
springdoc.swagger-ui.path=/swagger-ui.html
# 启用 Swagger UI（默认已启用）
springdoc.swagger-ui.enabled=true
# 显示操作 ID（默认：true）
springdoc.swagger-ui.display-operation-id=true
# 显示请求持续时间（默认：false）
springdoc.swagger-ui.display-request-duration=true
# 尝试超时时间（毫秒，默认：30000）
springdoc.swagger-ui.try-it-out-enabled=true
# 过滤需要显示的 API（支持正则表达式，留空显示所有）
# springdoc.swagger-ui.filter=
# 默认展开深度（默认：1）
springdoc.swagger-ui.default-models-expand-depth=1
# 默认模型展开深度（默认：1）
springdoc.swagger-ui.default-model-expand-depth=1
# 扫描的包路径（多个用逗号分隔，留空则扫描所有）
# springdoc.packages-to-scan=org.sangongchi.projectbyspringboot.controller
# 需要扫描的路径（支持 Ant 路径模式，多个用逗号分隔）
springdoc.paths-to-match=/**
# 需要排除的路径（支持 Ant 路径模式，多个用逗号分隔）
# springdoc.paths-to-exclude=/error,/actuator/**
